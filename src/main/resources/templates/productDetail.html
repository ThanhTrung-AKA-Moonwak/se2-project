<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>

<body>
    <div layout:fragment="content" class="bg-gray-100 p-8">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6">Product Detail</h1>

            <div class="mb-4">
                <span class="font-semibold text-lg">Name:</span>
                <span th:text="${product.name}" class="text-gray-700"></span>
            </div>

            <div>
                <h3 class="text-xl font-semibold mt-4">Product Images</h3>
                <div class="grid grid-cols-3 gap-4 mt-2">
                    <img th:each="image : ${images}" th:src="${image.imageUrl}" alt="Product Image"
                        class="w-full h-32 object-cover rounded-md border">
                </div>
            </div>

            <div class="mb-4">
                <span class="font-semibold text-lg">Price:</span>
                <span th:text="${product.price}" class="text-gray-700"></span>
            </div>

            <div class="mb-4">
                <span class="font-semibold text-lg">Description:</span>
                <p th:text="${product.description}" class="text-gray-700"></p>
            </div>

            <a href="/admin" class="bg-blue-500 text-white px-4 py-2 rounded-md">Back to Admin</a>
        </div>
    </div>
</body>
<!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
<script src="https://cdn.tailwindcss.com"></script>

</html>
